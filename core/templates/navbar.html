{% load staticfiles %}

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<div class="ui secondary pointing menu stackable">
  <div class="item">
    <a href="{% url 'home' %}" class="item header">SchulichGO</a>
  </div>
  <div class="item">
    <form class="ui action input" method="GET" action="{% url 'search' %}" autocomplete="off">
      <input type="text" placeholder="Search for a course..." class="prompt" name="q" value="{{ request.GET.get.q }}">
      <button class="ui icon button">
        <i class="search icon"></i>
      </button>
    </form>
  </div>

  <div class="right menu">
    <div class="item">
      <a href="{% url 'home' %}" class="item">Courses</a>
    </div>
    <div class="item">
      <a href="{% url 'resources' %}" class="item">Resources</a>
    </div>
    <div class="item">
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}?next={{request.get_full_path}}" class="item">Logout</a>
      {% else %}
        <a href="{% url 'login' %}?next={{request.get_full_path}}" class="item">Login</a>
      {% endif %}
    </div>
  </div>

	<div class="hamburger ">
	    <span class="hamburger-bun"></span>
	    <span class="hamburger-patty"></span>
	    <span class="hamburger-bun"></span>
	</div>
</div>

<script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
